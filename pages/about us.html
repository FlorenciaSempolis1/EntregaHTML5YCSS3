<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic.co</title>
    <link rel="icon" href="../pages/css/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    

</head>
<body>
<header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about us.html">About us</a>
    </nav>
    <div class="logo">
        <img src="../pages/css/images/logo.png" alt="logo">
    </div>
</header>

<main>
    <section>
        <div class="formulario">
            <h1>Contacto</h1>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo" name="archivo">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="ubicacion">
            <h1>Ubicación</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26207.197597352922!2d-58.422110452149916!3d-34.
            80846519329666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd36602e010cf%3A0x3228bb4050895397!2s
            Boulevard%20Shopping!5e0!3m2!1ses-419!2sar!4v1691517461738!5m2!1ses-419!2sar" width="600" height="450"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</main>
</body>


<footer>
    <a href="../index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about us.html">About us</a>
</footer>

</html>
